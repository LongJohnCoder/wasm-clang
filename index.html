<!DOCTYPE html>
<head>
<meta name="viewport" content="width=480"/>
<link rel="stylesheet" href="main.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css"/>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"></script>
  <script src="split-grid.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/fit/fit.min.js"></script>
  <div id="all" class="horiz">
    <div id="toolbar">
      <button id="run">run</button>
      <select id="keyboard">
        <option value="vim">vim</option>
        <option value="emacs">emacs</option>
        <option value="sublime">sublime</option>
      </select>
      <select id="split">
        <option value="horiz">horizontal</option>
        <option value="vert">vertical</option>
      </select>
      <input id="showCanvas" type="checkbox"></input>
      <label for="showCanvas">show canvas</label>
    </div>
    <div id="input" class="item"></div>
    <div class="gutter"></div>
    <div id="output">
      <div id="terminal" class="item"></div>
      <canvas id="canvas" hidden></canvas>
    </div>
  </div>
  <script src="shared.js"></script>
  <script src="shared_web.js"></script>
  <script src="web.js"></script>
</body>
